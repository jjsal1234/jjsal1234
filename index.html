<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #333;
      border-radius: 50%;
      position: relative;
      animation: spin 4s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
    }

    @keyframes spin {
      to {
        transform: rotate(720deg);
      }
    }

    #names {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>

<div id="wheel">
  <div id="names"></div>
</div>

<script>
  const names = ["Name1", "Name2", "Name3", "Name4", "Name5", "Name6", "Name7", "Name8", "Name9", "Name10"];

  const wheel = document.getElementById("wheel");
  const namesDisplay = document.getElementById("names");

  // Populate the wheel with names
  names.forEach(name => {
    const span = document.createElement("span");
    span.innerText = name;
    namesDisplay.appendChild(span);
  });

  // Spin the wheel on click
  wheel.addEventListener("click", () => {
    const randomRotation = Math.floor(Math.random() * 360);
    wheel.style.transform = `rotate(${randomRotation + 720}deg)`;

    // Display the selected name after the wheel stops spinning
    setTimeout(() => {
      const selectedIndex = Math.floor(randomRotation / 36) % names.length;
      alert(`Selected Name: ${names[selectedIndex]}`);
    }, 4000);
  });
</script>

</body>
</html>
