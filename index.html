<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Spin Wheel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #wheel-container {
      position: relative;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border: 5px solid #333;
      border-radius: 50%;
      position: absolute;
      transform-origin: 50% 50%;
      transition: transform 3s ease-out;
    }

    .wheel-section {
      position: absolute;
      width: 50%;
      height: 50%;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
    }

    .section-1 {
      background-color: #ff5252;
      transform: rotate(0deg);
    }

    .section-2 {
      background-color: #3498db;
      transform: rotate(60deg);
    }

    .section-3 {
      background-color: #2ecc71;
      transform: rotate(120deg);
    }

    .section-4 {
      background-color: #f39c12;
      transform: rotate(180deg);
    }

    .section-5 {
      background-color: #9b59b6;
      transform: rotate(240deg);
    }

    .section-6 {
      background-color: #34495e;
      transform: rotate(300deg);
    }

    #spin-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="wheel-container">
  <div id="wheel">
    <div class="wheel-section section-1"></div>
    <div class="wheel-section section-2"></div>
    <div class="wheel-section section-3"></div>
    <div class="wheel-section section-4"></div>
    <div class="wheel-section section-5"></div>
    <div class="wheel-section section-6"></div>
  </div>
  <button id="spin-button" onclick="spinWheel()">Spin</button>
</div>

<script>
  function spinWheel() {
    const wheel = document.getElementById('wheel');
    const randomDegrees = Math.floor(Math.random() * 360) + 360 * 5; // Spin at least 5 full rotations
    wheel.style.transform = `rotate(${randomDegrees}deg)`;
  }
</script>

</body>
</html>
