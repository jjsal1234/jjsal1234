<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet,
        red
      );
      animation: spin 4s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
    }

    #pointer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background-color: white;
      border: 2px solid black;
      border-radius: 50%;
      z-index: 1;
    }

    #names {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    #names span {
      position: absolute;
      transform-origin: 50% 100%;
      font-size: 12px;
      white-space: nowrap;
    }

    @keyframes spin {
      to {
        transform: rotate(720deg);
      }
    }
  </style>
</head>
<body>

<div id="wheel-container">
  <div id="wheel"></div>
  <div id="pointer"></div>
  <div id="names"></div>
</div>

<script>
  const names = ["Name1", "Name2", "Name3", "Name4", "Name5", "Name6", "Name7", "Name8", "Name9", "Name10"];

  const wheel = document.getElementById("wheel");
  const namesDisplay = document.getElementById("names");

  // Populate the wheel with names
  names.forEach((name, index) => {
    const span = document.createElement("span");
    span.innerText = name;
    span.style.color = `hsl(${(index / names.length) * 360}, 100%, 50%)`;
    span.style.transform = `rotate(${(index / names.length) * 360}deg)`;
    namesDisplay.appendChild(span);
  });

  // Spin the wheel on click
  wheel.addEventListener("click", () => {
    const randomRotation = Math.floor(Math.random() * 360);
    wheel.style.transform = `rotate(${randomRotation + 720}deg)`;
  });
</script>

</body>
</html>
